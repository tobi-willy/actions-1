name: Generate ASCII 
on: push

jobs:
   build_job_1: 
     runs-on: ubuntu-latest 
     steps:
     - name: Checkout Repo
       uses: actions/checkout@v4

     - name: List Repo Files
       run: ls -ltra
     
     - name: Run the script
       run: |
        chmod +x ascii-script.sh
        ./ascii-script.sh

   test_job_2:
     needs: build_job_1
     runs-on: ubuntu-latest
     steps:
        - name: sleep for 10 seconds
          run: sleep 10
        
        - name: Test file Exists
          run: grep -i "dragon" dragon.txt

   deploy_job_3:
        needs: test_job_2
        runs-on: ubuntu-latest
        steps:
         - name: Read File
           run: cat dragon.txt

        

     